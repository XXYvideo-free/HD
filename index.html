<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #container {
            width: 90%; /* Adjust width */
            max-width: 800px; /* Limit the container width */
            margin: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .image-container {
            width: 100%;
            height: 300px; /* Set a fixed height for the image container */
            margin-bottom: 20px;
            overflow: hidden; /* Hide any overflow content */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the image is fully visible without clipping */
            display: block;
            border-radius: 8px;
        }

        .password-container {
            margin: 20px 0;
            text-align: center;
        }

        .password-container input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .password-container button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .password-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        #cta-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        .notification {
            display: none;
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            #container {
                padding: 15px;
            }

            .password-container input,
            .password-container button,
            #cta-button {
                width: 100%;
                font-size: 16px;
            }

            .password-container button {
                margin-top: 15px;
                padding: 12px 35px;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div class="image-container">
        <img src="ai_botfull.png" alt="AI Bot Full" />
    </div>

    <div class="password-container">
        <input type="text" id="password" readonly placeholder="***************">
        <br>
        <button onclick="generatePassword()" id="generateBtn">Get Password</button>
        <button onclick="copyPassword()" id="copyBtn">Copy</button>
        <div class="notification" id="notification">Password copied!</div>
    </div>

    <a id="cta-button" href="https://offer.affimelody.com/click?pid=118208&offer_id=531#join" target="_blank" rel="noopener noreferrer">
        UNLOCK VIDEO
    </a>
</div>

<script>
// Language translations for key elements
const translations = {
    en: {
        placeholder: "***************",
        generateBtn: "Get Password",
        copyBtn: "Copy",
        ctaButton: "UNLOCK VIDEO",
        notification: "Password copied!"
    },
    ru: {
        placeholder: "***************",
        generateBtn: "Получить пароль",
        copyBtn: "Копировать",
        ctaButton: "РАЗБЛОКИРОВАТЬ ВИДЕО",
        notification: "Пароль скопирован!"
    },
    es: {
        placeholder: "***************",
        generateBtn: "Obtener contraseña",
        copyBtn: "Copiar",
        ctaButton: "DESBLOQUEAR VIDEO",
        notification: "¡Contraseña copiada!"
    },
    it: {
        placeholder: "***************",
        generateBtn: "Genera password",
        copyBtn: "Copia",
        ctaButton: "SBLOCCARE IL VIDEO",
        notification: "Password copiata!"
    },
    fr: {
        placeholder: "***************",
        generateBtn: "Obtenir le mot de passe",
        copyBtn: "Copier",
        ctaButton: "DÉBLOQUER LA VIDÉO",
        notification: "Mot de passe copié !"
    },
    de: {
        placeholder: "***************",
        generateBtn: "Passwort erhalten",
        copyBtn: "Kopieren",
        ctaButton: "VIDEO FREISCHALTEN",
        notification: "Passwort kopiert!"
    },
    nl: {
        placeholder: "***************",
        generateBtn: "Wachtwoord ophalen",
        copyBtn: "Kopiëren",
        ctaButton: "VIDEO ONTSLOTEN",
        notification: "Wachtwoord gekopieerd!"
    },
    se: {
        placeholder: "***************",
        generateBtn: "Få lösenord",
        copyBtn: "Kopiera",
        ctaButton: "LÅS UPP VIDEO",
        notification: "Lösenord kopierat!"
    },
    dk: {
        placeholder: "***************",
        generateBtn: "Få adgangskode",
        copyBtn: "Kopier",
        ctaButton: "LÅS OPP VIDEO",
        notification: "Adgangskode kopieret!"
    },
    no: {
        placeholder: "***************",
        generateBtn: "Få passord",
        copyBtn: "Kopier",
        ctaButton: "LÅS OPP VIDEO",
        notification: "Passord kopiert!"
    },
    fi: {
        placeholder: "***************",
        generateBtn: "Hae salasana",
        copyBtn: "Kopioi",
        ctaButton: "AVA VIDEON",
        notification: "Salasana kopioitu!"
    },
    pt: {
        placeholder: "***************",
        generateBtn: "Obter Senha",
        copyBtn: "Copiar",
        ctaButton: "DESBLOQUEAR VÍDEO",
        notification: "Senha copiada!"
    },
    jp: {
        placeholder: "***************",
        generateBtn: "パスワードを取得",
        copyBtn: "コピー",
        ctaButton: "ビデオをアンロック",
        notification: "パスワードがコピーされました！"
    },
    cn: {
        placeholder: "***************",
        generateBtn: "获取密码",
        copyBtn: "复制",
        ctaButton: "解锁视频",
        notification: "密码已复制！"
    }
};

// Function to detect the user's browser language
const userLang = navigator.language || navigator.userLanguage;
const langCode = userLang.substring(0, 2).toLowerCase();

// Set translations based on language code
const setLanguage = (lang) => {
    document.getElementById("password").placeholder = translations[lang]?.placeholder || translations["en"].placeholder;
    document.getElementById("generateBtn").innerText = translations[lang]?.generateBtn || translations["en"].generateBtn;
    document.getElementById("copyBtn").innerText = translations[lang]?.copyBtn || translations["en"].copyBtn;
    document.getElementById("cta-button").innerText = translations[lang]?.ctaButton || translations["en"].ctaButton;
};

// Initialize the language based on the browser's language
setLanguage(langCode);

// Function to generate a password with a random length between 15 and 17
const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+";

const generatePassword = () => {
    const passwordLength = Math.floor(Math.random() * 3) + 15; // Generates a length between 15 and 17
    let password = "";
    for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }
    document.getElementById('password').value = password;
};

// Function to copy the password
const copyPassword = () => {
    const passwordField = document.getElementById('password');
    passwordField.select();
    document.execCommand('copy');
    const notification = document.getElementById('notification');
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 2000);
};
</script>

</body>
</html>
