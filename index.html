<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        #container {
            width: 90%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            margin: 20px 0;
            border: 5px solid #ff6347;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .image-heading {
            font-size: 22px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 5px #000;
            margin-top: 20px;
        }

        .sub-heading {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 18px;
            color: #ccc;
            margin: 15px 0;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        #cta-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        .notification {
            display: none;
            color: #28a745;
            font-weight: bold;
        }

        #ai-bot-image {
            width: 33%; /* Reduce the width of ai_bot.png to 33% of its original size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            .image-heading {
                font-size: 20px;
            }

            .sub-heading {
                font-size: 16px;
            }

            .info-text {
                font-size: 16px;
            }

            #cta-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            #ai-bot-image {
                width: 50%; /* Make the ai_bot.png image larger for smaller screens */
            }
        }

        @media (max-width: 480px) {
            #container {
                padding: 15px;
            }

            .image-heading {
                font-size: 18px;
            }

            .sub-heading {
                font-size: 14px;
            }

            .info-text {
                font-size: 14px;
            }

            #cta-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #ai-bot-image {
                width: 70%; /* Further adjust size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="image-heading">EXCLUSIVE 18+ ENTERTAINMENT PORTAL</div>

        <!-- Image -->
        <div class="image-container">
            <img src="ai_botfull.png" alt="Full AI Bot Image">
        </div>

        <div class="sub-heading">Access XVideos Content Quickly and for Free!</div>

        <div class="info-text">ANSWER THREE QUESTIONS TO GET STARTED</div>

        <!-- Image with reduced size -->
        <div class="image-container">
            <img id="ai-bot-image" src="ai_bot.png" alt="AI Bot Preview">
        </div>
        
        <a id="cta-button" href="https://offers.affimelody.com/click?pid=3749&offer_id=812" 
           target="_blank" rel="noopener noreferrer">CONTINUE</a>
    </div>
</body>
</html>
