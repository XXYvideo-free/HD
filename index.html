<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="translate: yes">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #container {
            width: 90%; /* Adjusted for mobile responsiveness */
            max-width: 500px;
            background: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            object-fit: contain;
        }

        .intro-text {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .registration-container {
            text-align: center;
            margin-top: 20px;
        }

        #cta-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="intro-text">
            I WILL GET TO KNOW YOU FOR COMMUNICATION AND PERSONAL MEETINGS
        </div>

        <div class="video-container">
            <video id="video" autoplay muted>
                <source src="woman.mp4" type="video/mp4">
                Ваш браузер не поддерживает элемент видео.
            </video>
        </div>

        <div class="registration-container">
            <h1>Join Now for Free!</h1>
            <a href="https://offers.affimelody.com/click?pid=118208&offer_id=25" id="cta-button" target="_blank">JOIN</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        video.onended = function() {
            video.currentTime = 0;
        };

        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            } else {
                video.currentTime = 0;
                video.play();
            }
        });
    </script>
</body>
</html>
