        // Функция для генерации случайного пароля с обязательным включением символов
        function generatePassword() {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const specialCharacters = '~!@#$%^&*()_+';
            let password = '';
            
            // Обеспечим наличие хотя бы одного специального символа
            password += specialCharacters.charAt(Math.floor(Math.random() * specialCharacters.length));
            
            // Генерация остальной части пароля
            const totalLength = Math.floor(Math.random() * (17 - 15 + 1)) + 15; // Длина пароля 15-17 символов
            for (let i = password.length; i < totalLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            // Перемешиваем пароль, чтобы случайные символы располагались в любых местах
            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            document.getElementById('password').value = password;
        }

        // Функция для копирования пароля в буфер обмена
        function copyPassword() {
            const passwordField = document.getElementById('password');

            const notification = document.getElementById('notification');
