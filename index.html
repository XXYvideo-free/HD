<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="translate: yes">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #container {
            width: 80%; /* Уменьшена ширина контейнера */
            max-width: 500px; /* Уменьшен максимальный размер контейнера */
            background: #000; /* Чёрный цвет фона */
            padding: 20px; /* Уменьшены отступы внутри контейнера */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain; /* Убедимся, что изображение не обрезается */
            border-radius: 8px;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 400px; /* Ограничена высота видео */
            border-radius: 8px;
            object-fit: contain; /* Видео будет адаптироваться, чтобы не растягиваться */
        }

        .registration-container {
            text-align: center;
            margin-top: 10px; /* Уменьшен отступ */
        }

        #cta-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px; /* Увеличен отступ для кнопки */
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Изображение ai_bot.png сверху -->
        <div class="image-container">
            <img src="ai_bot.png" alt="AI Bot">
        </div>

        <!-- Контейнер для видео woman.mp4 без элементов управления, без зацикливания -->
        <div class="video-container">
            <video id="video" autoplay muted>
                <source src="woman.mp4" type="video/mp4">
                Ваш браузер не поддерживает элемент видео.
            </video>
        </div>

        <!-- Блок с кнопкой, расположенной сразу под видео -->
        <div class="registration-container">
            <h1>Join Now for Free!</h1>
            <a href="https://offers.affimelody.com/click?pid=118208&offer_id=531" id="cta-button" target="_blank">JOIN</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        // Видео воспроизводится только один раз при загрузке страницы
        video.onended = function() {
            // Убираем атрибут autoplay и делаем видео доступным для клика
            video.removeAttribute('autoplay');
        };

        // Обработчик клика по видео
        video.addEventListener('click', function() {
            // Если видео не воспроизводится, начинаем воспроизведение
            if (video.paused) {
                video.play();
            } else {
                // Ставим видео на начало и начинаем заново
                video.currentTime = 0;
                video.play();
            }
        });
    </script>
</body>
</html>
