        }

        .image-container img {

            height: auto;
            border-radius: 8px;

<body>

    <script>
        const translations = {
            en: {
                heading: "Get Instant Access to XVideos Content!",
                sub_heading: "ENJOY 380,000+ VIDEOS IN VARIOUS CATEGORIES",
                info_text: "Unlock the XVideos section in 2 simple steps using your password:",
                step1: "ENTER USERNAME",
                step2: "PASTE THE GENERATED PASSWORD",
                generate_password: "GET ACCESS PASSWORD",
                copy_password: "Copy Password",
                password_copied: "Password copied!",
                cta_button: "Unlock XVideos Content Now for Free"
            },
            ru: {
                heading: "Получите мгновенный доступ к контенту XVideos!",
                sub_heading: "ВАМ БУДЕТ ДОСТУПНО 380000+ ВИДЕО ПО КАТЕГОРИЯМ",
                info_text: "Разблокируйте раздел XVideos за 2 простых шага, используя Ваш пароль:",
                step1: "ВВЕДИТЕ ИМЯ ПОЛЬЗОВАТЕЛЯ",
                step2: "ВСТАВЬТЕ ПОЛУЧЕНЫЙ ПАРОЛЬ",
                generate_password: "ПОЛУЧИТЕ ПАРОЛЬ ДЛЯ ДОСТУПА",
                copy_password: "Копировать пароль",
                password_copied: "Пароль скопирован!",

            },
            // Добавьте другие языки, как показано выше...
        };

        // Определение языка браузера
        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage; // Получаем язык браузера
            return lang.split('-')[0]; // Извлекаем только основной язык (например, 'en', 'ru', 'fr')
        }

        // Функция для смены языка
        function changeLanguage(lang) {
            if (translations[lang]) {
                document.getElementById('heading').innerText = translations[lang].heading;
                document.getElementById('sub-heading').innerText = translations[lang].sub_heading;
                document.getElementById('info-text').innerText = translations[lang].info_text;
                document.getElementById('step1').innerText = translations[lang].step1;
                document.getElementById('step2').innerText = translations[lang].step2;
                document.getElementById('generate-password').innerText = translations[lang].generate_password;
                document.getElementById('copy-password').innerText = translations[lang].copy_password;
                document.getElementById('notification').innerText = translations[lang].password_copied;
                document.getElementById('cta-button').innerText = translations[lang].cta_button;
            } else {
                // Если язык не найден, используем английский по умолчанию
                changeLanguage('en');
            }
        }

        // Получаем язык браузера и меняем язык страницы
        const browserLang = getBrowserLanguage();
        changeLanguage(browserLang);

        // Обновление ссылки для мобильных/десктопных устройств
        function updateLink() {
            const mobileLink = "https://offer.affimelody.com/click?pid=118208&offer_id=531#join";
            const desktopLink = "https://avzqa.imitrkn.net/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775";

            const isMobile = window.innerWidth <= 800;
            document.getElementById('dynamic-link').href = isMobile ? mobileLink : desktopLink;
            document.getElementById('cta-button').href = isMobile ? mobileLink : desktopLink; // Добавляем ссылку для кнопки
        }

        updateLink();

// Генерация пароля от 15 до 17 символов с обязательным включением символов ~!@#$%^&*()_+
function generatePassword() {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const specialChars = "~!@#$%^&*()_+";
    
    // Определяем случайную длину пароля от 15 до 17 символов
    const passwordLength = Math.floor(Math.random() * 3) + 15; 
    
    let password = "";
    
    // Добавляем обязательно хотя бы один спецсимвол
    password += specialChars[Math.floor(Math.random() * specialChars.length)];
    
    // Добавляем оставшиеся случайные символы
    for (let i = password.length; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
    }

    // Перемешиваем символы, чтобы спецсимвол не всегда был в начале
    password = password.split('').sort(() => Math.random() - 0.5).join('');

    document.getElementById('password').value = password; // Отображаем пароль
}

        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            document.getElementById('notification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('notification').style.display = 'none';
            }, 2000);
        }
    </script>
