    // Функция для определения языка браузера
    function detectLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        const lang = userLang.split('-')[0]; // Получаем код языка (en, ru, fr и т.д.)
        const supportedLanguages = ['en', 'ru', 'fr', 'de', 'it', 'es', 'pt', 'no', 'ch', 'au', 'dk', 'at', 'be', 'cz', 'ee', 'fi', 'il', 'nl', 'nz', 'sk', 'jp']; // Список поддерживаемых языков
        
        // По умолчанию устанавливаем английский, если язык не поддерживается
        const languageToSet = supportedLanguages.includes(lang) ? lang : 'en';
        setLanguage(languageToSet);
    }

    // Функция для изменения языка
    function setLanguage(lang) {
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[lang] && translations[lang][key]) {
                element.textContent = translations[lang][key];
            }
        });
    }

    // Запуск определения языка при загрузке страницы
    window.onload = detectLanguage;

    // Функция генерации пароля
    function generatePassword() {
        const length = Math.floor(Math.random() * (16 - 15 + 1)) + 15;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+";
        let password = "";
        for (let i = 0; i < length; i++) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        document.getElementById("password").value = password;
    }

    // Функция для копирования пароля
    function copyPassword() {
        const password = document.getElementById('password').value;
        navigator.clipboard.writeText(password).then(() => {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });
    }
