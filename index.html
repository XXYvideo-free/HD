    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #container {
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
        }

        .image-container {
            width: 100%;
            height: 50vh; /* Для адаптивности на мобильных */
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Это обеспечит, чтобы изображение занимало всю область контейнера */
            display: block;
            border-radius: 8px;
        }

        .text-below-image {
            font-size: 18px;
            color: white; /* Белый цвет текста */
            margin-top: 10px;
            font-weight: bold;
        }

        .password-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-container input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .password-container button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
        }

        .password-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        #cta-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        .notification {
            display: none;
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .image-container {
                height: 40vh; /* Для мобильных устройств изображение будет занимать меньше места */
            }

            .password-container input,
            .password-container button,
            #cta-button {
                width: 90%;
                font-size: 16px;
                padding: 12px 0;
            }

            .password-container button {
                margin-top: 12px;
            }

            #cta-button {
                margin-top: 15px;
                padding: 12px 0;
            }
        }
    </style>

// Функция для установки языка
function setLanguage(lang) {
    document.querySelector("#password").placeholder = translations[lang].placeholder;
    document.querySelector("#generateBtn").innerText = translations[lang].generateBtn;
    document.querySelector("#copyBtn").innerText = translations[lang].copyBtn;
    document.querySelector("#notification").innerText = translations[lang].notification;
    document.querySelector("#cta-button").innerText = translations[lang].ctaBtn;
    document.querySelector("#text-below-image").innerText = translations[lang].textBelowImage;
}

// Получаем язык браузера пользователя и устанавливаем соответствующий перевод
const userLang = navigator.language || navigator.userLanguage;
const lang = userLang.split("-")[0];  // Берем только основную часть языка, например 'en' из 'en-US'
setLanguage(lang);

// Функция для генерации пароля
const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+";

const generatePassword = () => {
    const passwordLength = Math.floor(Math.random() * 3) + 15; // Длина пароля от 15 до 17 символов
    let password = "";
    for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }
    document.getElementById('password').value = password;
};

// Функция для копирования пароля
const copyPassword = () => {
    const passwordField = document.getElementById('password');
    passwordField.select();
    document.execCommand('copy');
    const notification = document.getElementById('notification');
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 2000);
};
